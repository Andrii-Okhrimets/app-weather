<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Hello</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Головна</a>
          <a class="p-2 text-dark" href="#">Інформация</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
      </div>
      <div class="container mt-5">
          <div class="row">
              <div class="col-5 offset-1">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h1>Weather in our city</h1>
                        <label for="city">City</label>
                        {{ form.name }}
                        <input type="submit" name="send" value="use" class="mt-2 btn btn-danger">
                    </form>
              </div>
              <div class="col-5 offset-1">
                    <h1>Informarion</h1>
                    {% for info in all_info %}
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-9">
                                <b>City:</b> {{ info.city }}<br>
                                <b>Temp:</b> {{ info.temp }}<br>
                            </div>
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/wn/{{ info.icon }}.png" alt="photo" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
              </div>
          </div>
      </div>
</body>
</html>
